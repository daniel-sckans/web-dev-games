<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Versus Hex</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <game>
        <problem-color>
        </problem-color>
        
        <enter-color>
            <r></r>
            <g></g>
            <b></b>
        </enter-color>
        <script>
            document.querySelectorAll('enter-color > *').forEach((enterColorChild, rGBIndex) => {
                for(let i = 0; i < 16; i++) {
                    const colorButton = document.createElement('div'); 
                    colorButton.style.backgroundColor = `#${['f00', '0f0', '00f'][rGBIndex].replace('f', hexCharacters.charAt(i))}`; 
                    colorButton.innerHTML = hexCharacters.charAt(i); 
                    enterColorChild.append(colorButton); 
                }; 
            }); 
        </script>

        <blocker></blocker>
        
        <interface>
            <game-title>versus hex</game-title>

            <in-between-games>
                <login>
                    <who-are-you>Who are you?</who-are-you>
                    <select>
                        <option selected="selected">select your name</option>
                        <option>Essa</option>
                        <option>Mohammad</option>
                        <option>Emily</option>
                        <option>Victoria</option>
                        <option>JC</option>
                        <option>Mallory</option>
                        <option>Chandler</option>
                        <option>Trey</option>
                        <option>Brandon</option>
                        <option>Kenzie</option>
                        <option>Tatenda</option>
                        <option>Rjay</option>
                        <option>Ahmad</option>
                        <option>Xin</option>
                        <option>Taylor</option>
                        <option>Kenyatta</option>
                        <option>Lauren</option>
                        <option>Drake</option>
                        <option>Francis</option>
                    </select>
                </login>
                <new-match>new match</new-match>
            </in-between-games>
            
            <active-game>
                <opponent>opponent: <span></span></opponent>
                <resign>resign</resign>
                <feedback></feedback>
            </active-game>
        </interface>
    </game>

    <error onclick="window.location.reload(true);">
        Sorry, but error. 
        <error-reload>try again</error-reload>
    </error>
</body>
</html>
